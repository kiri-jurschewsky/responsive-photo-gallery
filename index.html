<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="unit [xs-1 s-1 m-3-4 l-3-4]">
    <figure class="embed">

      <img class="img-flex embed-item push-none" src="images/placeholder-3by1.svg" alt="">

      <figcaption>
        <h2>Image caption 1</h2>
      </figcaption>

    </figure>
  </div>

  <div class="unit [xs-1 s-1 m-1-4 l-1-4]">
      <figure class="embed">

        <img class="img-flex embed-item push-none" src="images/placeholder-1by1.svg" alt="">

        <figcaption>
          <h2>Image caption two</h2>
        </figcaption>

      </figure>
  </div>

  <div class="unit [xs-1-2 s-1-2 m-1-3 l-1-3]">
    <figure class="embed">

      <img class="img-flex embed-item push-none" src="images/placeholder-3by2.svg" alt="">

      <figcaption>
        <h2>Caption for image three is longer</h2>
      </figcaption>

    </figure>
  </div>

  <div class="unit [xs-1-2 s-1-2 m-1-3 l-1-3]">
    <figure class="embed">

      <img class="img-flex embed-item push-none" src="images/placeholder-3by2.svg" alt="">

      <figcaption>
        <h2>Image caption 4</h2>
      </figcaption>

    </figure>
  </div>

  <div class="unit [xs-1-2 s-1-2 m-1-3 l-1-3]">
    <figure class="embed">

      <img class="img-flex embed-item push-none" src="images/placeholder-3by2.svg" alt="">

      <figcaption>
        <h2>Image caption V</h2>
      </figcaption>

    </figure>

  </div>

</body>
</html>
